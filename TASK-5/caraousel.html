  <style>/* Header */
header {
  width: 100%;
  background: #b5544c;
  color: white;
  text-align: center;
  padding: 20px 0;

  font-size: 2.2rem;

}

/* Navbar */
nav {
  width: 100%;
  background: #ff6f61;
  text-align: center;
  margin: 0;
  padding: 0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

  list-style: none;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  padding: 0;

}

nav ul li {
  margin: 10px 5px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.05rem;
